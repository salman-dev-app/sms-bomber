<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA BOMB PRO | Md Salman Biswas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --neon: #00f2ff; --accent: #7000ff; --bg: #050508; --card: #11111d; }
        
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: #fff; margin: 0; overflow-x: hidden; }

        /* Galaxy Background Animation */
        .galaxy { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
                   background: radial-gradient(circle at center, #111 0%, #000 100%); }

        /* Navbar & Socials */
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 20px 6%; 
                  border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); }
        .logo { font-size: 1.5rem; font-weight: 900; letter-spacing: 2px; color: var(--neon); }
        
        .social-dock { display: flex; gap: 15px; }
        .social-dock a { color: #fff; text-decoration: none; font-size: 1.2rem; width: 40px; height: 40px; 
                         border: 1px solid rgba(255,255,255,0.1); border-radius: 50%; display: flex; 
                         align-items: center; justify-content: center; transition: 0.3s; }
        .social-dock a:hover { border-color: var(--neon); color: var(--neon); box-shadow: 0 0 15px var(--neon); transform: translateY(-3px); }

        .container { max-width: 1100px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 1.5fr; gap: 30px; }
        @media (max-width: 850px) { .container { grid-template-columns: 1fr; } }

        .card { background: var(--card); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); padding: 30px; 
                box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        .card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: linear-gradient(90deg, var(--neon), var(--accent)); }

        h3 { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: #666; margin-bottom: 25px; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 8px; }
        input { width: 100%; padding: 15px; background: #000; border: 1px solid #222; border-radius: 12px; 
                color: var(--neon); font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--neon); box-shadow: 0 0 10px rgba(0,242,255,0.1); }

        .btn { width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; transition: 0.3s; letter-spacing: 1px; }
        .btn-launch { background: linear-gradient(135deg, var(--accent), #450099); color: #fff; margin-bottom: 10px; }
        .btn-launch:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(112,0,255,0.3); }
        .btn-stop { background: #1a1a1a; color: #ff3333; border: 1px solid #333; display: none; }

        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .stat-box { background: rgba(0,0,0,0.4); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.03); }
        .stat-val { font-size: 2rem; font-weight: 900; color: var(--neon); display: block; }
        .stat-lab { font-size: 0.65rem; color: #555; text-transform: uppercase; margin-top: 5px; }

        .terminal { background: #000; border-radius: 15px; height: 350px; overflow-y: auto; padding: 20px; 
                    font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; border: 1px solid #1a1a1a; }
        .log-line { margin-bottom: 8px; padding-left: 12px; border-left: 2px solid var(--accent); animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .footer { text-align: center; padding: 50px; color: #444; font-size: 0.8rem; }
        .footer b { color: #888; }
    </style>
</head>
<body>
    <div class="galaxy"></div>

    <nav class="navbar">
        <div class="logo">ULTRA<span style="color:#fff">BOMBER</span></div>
        <div class="social-dock">
            <a href="https://www.facebook.com/share/1BdstyBhqM/" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://t.me/@Otakuosenpai" target="_blank"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://github.com/salman-dev-app" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </nav>

    <div class="container">
        <!-- Control Card -->
        <div class="card">
            <h3><i class="fas fa-satellite-dish"></i> Target Module</h3>
            <div class="input-group">
                <label>PHONE NUMBER (BD)</label>
                <input type="text" id="targetNum" placeholder="01XXXXXXXXX" maxlength="11">
            </div>
            <div class="input-group">
                <label>EXPLOSION COUNT</label>
                <input type="number" id="limit" value="100">
            </div>
            <button class="btn btn-launch" id="btnStart" onclick="launch()"><i class="fas fa-fire"></i> INITIALIZE ATTACK</button>
            <button class="btn btn-stop" id="btnStop" onclick="terminate()"><i class="fas fa-power-off"></i> ABORT OPERATION</button>

            <div class="stats">
                <div class="stat-box">
                    <span class="stat-val" id="statSent">0</span>
                    <span class="stat-lab">Sent</span>
                </div>
                <div class="stat-box">
                    <span class="stat-val" id="statSuccess">0</span>
                    <span class="stat-lab">Success</span>
                </div>
            </div>
        </div>

        <!-- Terminal Card -->
        <div class="card">
            <h3><i class="fas fa-terminal"></i> Operation Logs</h3>
            <div class="terminal" id="console">
                Awaiting commands... System Ready.
            </div>
        </div>
    </div>

    <footer class="footer">
        PROJECT: ULTRABOMBER v3.0 | DEVELOPER: <b>Md Salman Biswas</b><br>
        <span style="margin-top: 10px; display: block; opacity: 0.5;">Disclaimer: For educational research only. Unauthorized use is prohibited.</span>
    </footer>

    <script>
        let isPolling = false;

        async function launch() {
            const num = document.getElementById('targetNum').value;
            const count = document.getElementById('limit').value;
            if(num.length < 11) return alert("Target Error: MSISDN must be 11 digits.");

            await fetch('/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({num, count})
            });

            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('btnStop').style.display = 'block';
            isPolling = true;
            poll();
        }

        async function terminate() {
            await fetch('/stop', {method: 'POST'});
            isPolling = false;
        }

        async function poll() {
            if(!isPolling) return;
            const res = await fetch('/status');
            const d = await res.json();

            document.getElementById('statSent').innerText = d.sent;
            document.getElementById('statSuccess').innerText = d.success;
            document.getElementById('console').innerHTML = d.logs.map(l => `<div class="log-line">${l}</div>`).join('');

            if(d.active) {
                setTimeout(poll, 1000);
            } else {
                document.getElementById('btnStart').style.display = 'block';
                document.getElementById('btnStop').style.display = 'none';
                isPolling = false;
            }
        }
    </script>
</body>
</html>
